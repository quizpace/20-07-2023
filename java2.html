<!DOCTYPE html>
<head>
    <title>Java2</title>
</head>
<body>
    <script>

var a, b, c, avg
a = parseInt(prompt("Please enter a number [a]"))
b = parseInt(prompt("Please enter a number [b]"))
c = parseInt(prompt("Please enter a number [c]"))
avg = (a + b + c) / 3
document.write(avg)
document.write("<h4> avarge of: " , a, "  " , b, " " , c, "  is: " , avg, "<h4>")


var a1, b1, c1, avg1
a1 = parseFloat(prompt("Please enter a number [a]"))
b1 = parseFloat(prompt("Please enter a number [b]"))
c1 = parseFloat(prompt("Please enter a number [c]"))
avg1 = (a1 + b1 + c1) / 3
document.write(avg1)
document.write("<h4> avarge of: " , a1, "  " , b1, " " , c1, "  is: " , avg1, "<h4>")

</script>
</body>
